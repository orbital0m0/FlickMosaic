# .github/workflows/deploy-storybook.yml
name: Deploy Storybook to GitHub Pages

# main ë¸Œëœì¹˜ì— pushë  ë•Œë§Œ ë°°í¬
on:
  push:
    branches:
      - main
    paths:
      - 'packages/carousel/**'
      - '.github/workflows/deploy-storybook.yml'
  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •
  workflow_dispatch:

# GitHub Pages ë°°í¬ë¥¼ ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€ (ì§„í–‰ ì¤‘ì¸ ë°°í¬ ì·¨ì†Œ)
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CI: true

jobs:
  # 1ë‹¨ê³„: Storybook ë¹Œë“œ
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.0'

      - name: ğŸ“Œ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.1'

      - name: ğŸ“‚ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build Storybook
        run: pnpm --filter @orbital0m0/carousel build-storybook

      - name: ğŸ“ Add .nojekyll file
        run: touch packages/carousel/storybook-static/.nojekyll

      - name: ğŸ“„ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/carousel/storybook-static

  # 2ë‹¨ê³„: GitHub Pagesì— ë°°í¬
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

